apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2  # Number of NGINX pods to run
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest  # Use the latest NGINX image
        ports:
        - containerPort: 80  # Port NGINX listens on
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"  # Resource limits for the NGINX container

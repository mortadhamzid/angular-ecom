mode: TrunkBased

branches:
  main:
    regex: ^(main|master)$
    label: ''
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    tracks-release-branches: true
    is-mainline: true

  feature:
    regex: ^feature[/-]
    source-branches:
      - main
    label: 'feature'
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    is-mainline: false

  bugfix:
    regex: ^bugfix[/-]
    source-branches:
      - main
    label: 'bugfix'
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    is-mainline: false


ignore:
  sha: []

merge-message-formats:
  merge: '{MergeBranch} merged into {TargetBranch}'
